<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/propositionsStyle.css">
    <link rel="stylesheet" href="../styles/payment.css">
    <link rel="stylesheet" href="../styles/bootstrap-4.5.3-dist/bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Zique: estudos online</title>
</head>
<body class="h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand logo" href="../index.html">ZIQUE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" href="aboutUs.html">Quem somos?</a>
            </li>
            <li class="nav-item active">
            <a class="nav-link" href="propositions.html">Planos</a>
            </li>
        </ul>
        <div>
            <a href="#">Entrar</a>
        </div>
        </div>
    </nav>
    <div class="h-100 d-flex justify-content-center">       
        <div class="container">
            <h2 class="title" style="text-align: center;">Checkout para um aprendizado melhor</h2>
            <div class="row text-white d-flex align-items-center justify-content-center">
                <div class="col-md-8 order-md-1">
                    <form class="needs-validation was-validated" action="./student/home.html">                                 
                      <h4 class="mb-3">Informações para pagamento</h4>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                            <label for="firstName">Nome</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                Preencha esse campo
                            </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName">Sobrenome</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                                <div class="invalid-feedback">
                                    Preencha esse campo
                                </div>
                            </div>
                        </div>         
          
                      <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                          <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="">
                          <label class="custom-control-label" for="credit">Cartão de Crédito</label>
                        </div>
                        <div class="custom-control custom-radio">
                          <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="">
                          <label class="custom-control-label" for="debit">Cartão de Débito</label>
                        </div>
                        <div class="custom-control custom-radio">
                          <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required="">
                          <label class="custom-control-label" for="paypal">Paypal</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="cc-name">Nome no cartão</label>
                          <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                          <small class="text-muted">Preencha como está no cartão</small>
                          <div class="invalid-feedback">
                            Preencha esse campo
                          </div>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="cc-number">Número no cartão</label>
                          <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                          <div class="invalid-feedback">
                            Preencha esse campo
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-3 mb-3">
                          <label for="cc-expiration">Data de validade</label>
                          <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                          <div class="invalid-feedback">
                            Preencha esse campo
                          </div>
                        </div>
                        <div class="col-md-3 mb-3">
                          <label for="cc-expiration">CVV</label>
                          <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                          <div class="invalid-feedback">
                            Preencha esse campo
                          </div>
                        </div>
                      </div>
                      <hr class="mb-4">
                      <div class="d-flex align-items-center w-100">
                        <div class="btnCol w-100">
                            <input type="submit" class="w-100 btn bg-primary btn-lg btn-block text-white" style="text-align: center;" value="Finalizar a compra" required>   
                        </div>
                    </div>
                      <br>
                      <br>
                      <br>
                      <br>
                    </form>
                </div>
            </div>
            
        </div>    
    </div>
</body>
</html>
