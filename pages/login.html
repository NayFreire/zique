            <div class="row text-white">
                <span class="col-lg-3"></span>
                <div class="col-lg-6">
                    <form action="#" class="needs-validation" novalidate>
                        <div class="form-group">
                          <label for="uname" class="labelForm">Email:</label>
                          <input type="text" class="form-control" id="uname" placeholder="exemplo@email.com" name="uname" required>

                          <div class="invalid-feedback">Por favor, preencha este campo</div>
                        </div>
                        <div class="form-group">
                          <label for="pwd" class="labelForm">Senha:</label>
                          <input type="password" class="form-control" id="pwd" placeholder="Informe sua senha" name="pswd" required>

                        </div>

                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>    
    </div>

    <script>
        // Disable form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
